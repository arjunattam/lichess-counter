name: Update data

on:
  push:
    branches:
    - main
  # schedule:
  #   - cron: '0 */4 * * *'

jobs:
  update-results:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: microsoft/playwright-github-action@v1
      - run: npm install
      - run: node index.js
      - uses: stefanzweifel/git-auto-commit-action@v4
